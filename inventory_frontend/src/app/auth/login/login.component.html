<section class="login-container" >
    <div class="container">
        <div class="card box-card">
            <div class="card-body p-5 pt-4">
                <div class="my-2 d-flex flex-row justify-content-center">
                    <img src="assets/img/logo1.png" alt="لوجو" class="logo-img">
                </div>
                <h1 class="heading mb-0">تسجيل الدخول</h1>
                <span>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin($event)" class="mt-3">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group my-2">
                                    <label for="username">اسم المستخدم</label> 
                                    <span >
                                        <input formControlName="userName" type="text" id="username" class="form-control rounded-0">
                                        <span class="text-danger d-block small"></span>
                                    </span>
                                </div>
                                <div class="form-group my-2">
                                    <label for="pass">كلمة السر</label> 
                                    <span >
                                        <input formControlName="password" type="password" id="pass" class="form-control rounded-0">
                                        <span class="text-danger d-block small"></span>
                                    </span>
                                </div>
                                <button type="submit" class="
                                    btn btn-primary
                                    p-2
                                    w-100
                                    mb-2
                                    mt-4
                                    mr-2
                                    d-flex
                                    align-items-center
                                    justify-content-center
                                    ">
                                    دخول
                                    <!---->
                                </button> 
                          
                            </div>
                        </div>
                    </form>
                </span>
            </div>
        </div>
    </div>
</section>
